<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <header>
    <nav>
      <div>
        <h3>KHM Management</h3>
        <ul class="menu-main"></ul>

        
        
      </div>
    </nav>

  </header>
  <body class="w-100">
    <div id="result"></div>
    <div
      style="display: block; align-items: center; color: white"
      class="container mt-5 w-50 align-middle"
    >
      <!-- Pills navs -->
      <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="tab-login"
            data-mdb-toggle="pill"
            href="#pills-login"
            role="tab"
            aria-controls="pills-login"
            aria-selected="true"
            >Login</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tab-register"
            data-mdb-toggle="pill"
            href="#pills-register"
            role="tab"
            aria-controls="pills-register"
            aria-selected="false"
            >Register</a
          >
        </li>
      </ul>
      <!-- Pills navs -->

      <!-- Pills content -->
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
        
    <!--------------- Log in --------------->
          <form id="loginForm">
            <div class="text-center mb-3">
              <p>Sign in</p>
            </div>

            <p class="text-center">or:</p>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="login_email" name="email" class="form-control" />
              <label class="form-label" for="loginName"
                >Email or username</label
              >
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="loginPassword" class="form-control" />
              <label class="form-label" for="loginPassword">Password</label>
            </div>
              
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >







        <!--------------- Register --------------->
          <form id="registerForm">
            <div class="text-center mb-3">
              <p>Sign up:</p>
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="registerName" name="name"class="form-control" />
              <label class="form-label" for="registerName">Name <small></small></label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" name="email" id="registerEmail" class="form-control" />
              <label class="form-label" for="registerEmail">Email <small></small></label>
            </div>
            <small id="taken"></small>

              <!-- DOB -->
              <div class="form-outline mb-4">
              <input type="date" name="dob"id="registerDOB" class="form-control" />
              <label class="form-label" for="registerUsername">Birth Date <small></small></label>
            </div>

             <!-- phone input -->
             <div class="form-outline mb-4">
              <input type="tel" name="tel_num"id="phoneNum" class="form-control" />
              <label class="form-label" for="registerEmail">Phone <small></small></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerPassword"
                class="form-control"
                name="password"
              />
              <label class="form-label" for="registerPassword">Password <small></small></label>
            </div>

            <!-- Repeat Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="registerPassword2"
                class="form-control"
              />
              <label class="form-label" for="registerPassword2"
                >Repeat password <small></small></label
              >
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="registerCheck"
                checked
                aria-describedby="registerCheckHelpText"
              />
              <label class="form-check-label text-dark" for="registerCheck">
                I have read and agree to the terms
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-3">
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <!-- Pills content -->
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"
    ></script>
    <script src="./JS/register.js"></script>
  </body>
</html>
